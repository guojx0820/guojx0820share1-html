    <h1>圣·尼古拉斯日</h1>
    <p>每年的12月6日是欧洲传统的“圣·尼古拉斯日”（St. Nikolas day）。传说每年的这一天，尼古拉斯都会给孩子们带来糖果和小礼物，而他的随从克拉普斯（Krampus）则会惩罚那些这一年中做了坏事的孩子。</p>
