<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度注册</title>
    <style>
        .textcenter {
            text-align: center;
            font-weight: 700;
            font-family: "Microsoft YaHei"
        }
        .textright {
            text-align: right;
        }
    </style>
</head>
<body>
    <table align="center" width="600" height=600 border=1 cellspacing="0" cellpadding="10">
       <caption><h4>百度注册</h4></caption>
<!--       1-->
       <tr>
          <td>
              <input type="image" src="../images/baidu.png">
          </td>
          <td></td>
       </tr>
<!--       2-->
       <tr>
           <td class="textcenter">添加注册信息</td>
       </tr>
<!--       3-->
      <tr>
          <td class="textright">邮箱:</td>
          <td>
              <input type="text" value="xxxx@example.com">
          </td>
      </tr>
<!--      4-->
       <tr>
          <td class="textright">密码:</td>
          <td>
              <input type="password">
          </td>
      </tr>
<!--      5-->
          <tr>
          <td class="textright">确认密码:</td>
          <td>
              <input type="password">
          </td>
      </tr>
<!--      6-->
          <tr>
          <td class="textright">验证码:</td>
          <td>
              <input type="password">
              <input type="image" src="../images/yanzhengma.png">
              <a href="#">注册用户</a>
            </td>
      </tr>
<!--       7-->
      <tr>
          <td></td>
          <td>
              <input type="checkbox">我已阅读并接受
              <a href="#">《百度用户协议》</a>
          </td>
      </tr>
<!--      8-->
      <tr>
          <td></td>
          <td>
              <input type="image" src="../images/sign.png">
              <input type="reset" value="重新填写" >
          </td>
      </tr>
        
    </table>
</body>
</html>
