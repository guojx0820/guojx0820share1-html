<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
<!--   1、用label直接包含表单-->
    <label> 用户名：<input type="text" /></label><br> 
<!--    2、通过 for 和 id 来控制-->
    <label for="nc">昵称：</label> <input type="text" id="nc"><br />
<!--    label标签，但鼠标点击label中的文字时，光标就会定位到表单之中-->
<!--    文本域：-->
    用户留言：
    <textarea ></textarea>

</body>
</html>
