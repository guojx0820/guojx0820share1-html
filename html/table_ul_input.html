<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格表单列表综合案例</title>
    <style>
        tr {
            height: 40px;
        }
    
    </style>
    <link rel="stylesheet" href="../css/table_ul_input.css">
</head>
<body>
    <table align="center" width="600" >
<!--       标题-->
        <caption> <h4>青春不常在，抓紧谈恋爱</h4> </caption>
<!--        1-->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" checked="checked"/>
                <input type="image" src="../images/man.png">男
                <input type="radio" name="sex" />
                <input type="image" src="../images/woman.png">女
            </td>
        </tr>
<!--        2-->
        <tr>
            <td>生日</td>
            <td>
<!--                年份-->
               <select>
                    <option>--请选择年--</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
               </select>
<!--                月份-->
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
               </select>
<!--               日子-->
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
<!--        3-->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京斯密达" style="color: gray;">
            </td>
        </tr>
<!--        4-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry"/>已婚
                <input type="radio" name="marry" checked="checked"/>未婚
                <input type="radio" name="marry"/>离婚
            </td>
        </tr>
<!--        5-->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园" style="color: gray;">
            </td>
        </tr>
<!--        6-->
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="10000-20000" style="color: gray;">
            </td>
        </tr>
<!--        7-->
   <tr>
            <td>手机号码</td>
            <td>
                <input type="text">
            </td>
        </tr>
<!--        8-->
   <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>
        </tr>
<!--        9-->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox">抚媚的
                <input type="checkbox">娇羞的
                <input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox">都喜欢
            </td>
        </tr>
<!--        10-->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
<!--        11-->
        <tr>
            <td></td>
            <td>
                <input type="image" src="../images/%E5%85%8D%E8%B4%B9%E6%B3%A8%E5%86%8C.png">
            </td>
        </tr>
<!--        12-->
       <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
<!--        13-->
       <tr>
            <td></td>
            <td>
                <a href="https://guojx0820.gitee.io">我是会员，立即登陆</a>
            </td>
        </tr>
<!--        14-->
       <tr>
           <td></td>
            <td>
                <h3>我承诺</h3>
            <ul>
                <li style="color:blueviolet;">年满十八岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
            </td>
       </tr>
    </table>
</body>
</html>
