<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
   <h3>1、无序列表</h3>
    你最喜欢的水果是神马？
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>大白菜</li>
        <li>榴莲</li>
    </ul>
    <h3>2、有序列表</h3>
    国家排行榜
    <ol>
        <li>中国</li>
        <li>德国</li>
        <li>美国</li>
    </ol>
    <h3>2、自定义列表</h3>
    <dl>
        <dt>陕西</dt>
        <dd>西安</dd>
        <dd>渭南</dd>
        <dd>咸阳</dd>
        <dd>宝鸡</dd>
        <dd>安康</dd>
        <dt>山东</dt>
        <dd>青岛</dd>
        <dd>济南</dd>
        <dd>滨州</dd>
        <dd>济宁</dd>
    </dl>
</body>
</html>
